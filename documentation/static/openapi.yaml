openapi: 3.1.0
info:
  title: AAC Team Sec2 - API Docs
  description: This API controls basic lobby functionality of the AAC game
paths:
  /lobby:
    post:
      summary: Create Lobby
      description: Creates a new lobby and player, returning lobby information and new player information.
      operationId: create_lobby_create_lobby_post
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  self:
                    $ref: '#/components/schemas/User1'
                  lobby:
                    $ref: '#/components/schemas/Lobby1'

  /lobby/{code}:
    post:
      summary: Join Lobby
      description: Joins a player to a lobby by its unique game code, returning lobby information and new player information.
      operationId: join_lobby_lobby__code__post
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
          title: Code
          description: Lobby Code
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  self:
                    $ref: '#/components/schemas/User2'
                  lobby:
                    $ref: '#/components/schemas/Lobby2'
        '404':
          description: Lobby Not Found
    get:
      summary: Get Lobby
      description: Retrieves the lobby information by its unique game code.
      operationId: get_lobby_lobby__code__get
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
          title: Code
          description: Lobby Code
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  lobby:
                    $ref: '#/components/schemas/Lobby3'
        '404':
          description: Lobby Not Found
components:
  schemas:
    Lobby1:
      type: object
      properties:
        code:
          type: string
          example: Fish-Turtle-Shark
        players:
          type: array
          items:
            $ref: '#/components/schemas/User1'
    Lobby2:
      type: object
      properties:
        code:
          type: string
          example: Fish-Turtle-Shark
        players:
          type: array
          items:
            - $ref: '#/components/schemas/User1'
            - $ref: '#/components/schemas/User2'
    Lobby3:
      type: object
      properties:
        code:
          type: string
          example: Fish-Turtle-Shark
        players:
          type: array
          items:
            - $ref: '#/components/schemas/User1'
            - $ref: '#/components/schemas/User2'
            - $ref: '#/components/schemas/User3'
    User1:
      type: object
      properties:
        avatar:
          type: string
          example: Fish
        uuid:
          type: string
          example: 3e6b52bf-23ae-4f50-ba84-ad35ed1df31b
    User2:
      type: object
      properties:
        avatar:
          type: string
          example: Shark
        uuid:
          type: string
          example: c2002008-c0b2-4753-8ee5-14effb2f5fa7
    User3:
      type: object
      properties:
        avatar:
          type: string
          example: Turtle
        uuid:
          type: string
          example: 1e17da3a-97f0-49be-a739-62c22d9e0576